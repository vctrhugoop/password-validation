<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="application to validate a password with requirements"
    />
    <title>Password Validation</title>
    <script
      src="https://kit.fontawesome.com/a025f39d65.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <input type="password" placeholder="Enter password..." />
        <i class="fa-solid far fa-eye"></i>
      </div>
      <div class="content">
        <p>Password must contains</p>
        <ul class="requirement-list">
          <li>
            <i class="fa-solid far fa-circle"></i
            ><span>At least 8 characters lenght</span>
          </li>
          <li>
            <i class="fa-solid far fa-circle"></i><span>At least 1 nuber</span>
          </li>
          <li>
            <i class="fa-solid far fa-circle"></i
            ><span>At least 1 lowercase letter</span>
          </li>
          <li>
            <i class="fa-solid far fa-circle"></i
            ><span>At least 1 uppercase latter</span>
          </li>
          <li>
            <i class="fa-solid far fa-circle"></i
            ><span>At least 1 special symbol</span>
          </li>
        </ul>
      </div>
    </main>
    <footer>
      created by
      <a href="https://github.com/vctrhugoop" target="_blank"
        >Victor Oliveira</a
      >
    </footer>
  </body>
</html>
