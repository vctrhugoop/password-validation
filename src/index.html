<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="application to validate a password with requirements"
    />
    <title>Password Validation</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <script
      src="https://kit.fontawesome.com/a025f39d65.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="wrapper">
      <div class="pass-field">
        <input type="password" placeholder="Enter password..." />
        <i class="fa-solid far fa-eye"></i>
      </div>
      <div class="content">
        <p>Password must contains</p>
        <ul class="requirement-list">
          <li>
            <i class="fa-solid far fa-circle"></i
            ><span>At least 8 characters lenght</span>
          </li>
          <li>
            <i class="fa-solid far fa-circle"></i><span>At least 1 nuber</span>
          </li>
          <li>
            <i class="fa-solid far fa-circle"></i
            ><span>At least 1 lowercase letter</span>
          </li>
          <li>
            <i class="fa-solid far fa-circle"></i
            ><span>At least 1 uppercase latter</span>
          </li>
          <li>
            <i class="fa-solid far fa-circle"></i
            ><span>At least 1 special symbol</span>
          </li>
        </ul>
      </div>
    </main>
    <footer class="footer-content">
      <span
        >created by
        <a href="https://github.com/vctrhugoop" target="_blank"
          >Victor Oliveira</a
        ></span
      >
    </footer>
  </body>
</html>
